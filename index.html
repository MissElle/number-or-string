<!DOCTYPE html>
<html>
  <head>
    <title>Ani Responds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Ubuntu|VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
 
  <body>
    <div class="wrapper">
      <article class="form">
        <form name="deterform" id="deterform">
          <button type="button" id="reset">-reset-</button>
          <textarea name="typeinput" id="typeinput">Click here and give Ani some Numbers or Words!</textarea>
          <button type="submit" id="submit">+add up+</button>
        </form>
      </article>
 
      <article class="columns">
        <div id="words">
        </div>
        <div class="monster">
          <div class="ani"></div>
        </div>
        <div id="wordcount"></div>
      </article>
 
      <article class="stats">
        <div class="hitbox">
          <div id="levelcounter"></div>
          <h2>HitBox</h2>
          <div class="points"><h4>Level</h4><p id="numcount">0</p></div>
          <div class="points"><h4>HP</h4><p id="sum">0</p></div>
          <div class="points"><h4>MP</h4><p id="mean">0</p></div>
        </div>
 
        <div class="storybox">
          <div id="storycounter"></div>
          <h2>StoryMode</h2>
          <p id="concatenated"></p>
        </div>
      </article>
    </div>
    <script type='text/javascript' src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
